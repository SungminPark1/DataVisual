<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project 3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
  </head>

  <body>
    <div class="wrapper">
      <h1>US Poverty and Education Map</h1>
      <div class="visual__container">
        <div class="svg__container">
          <div class="svg__map"></div>
          <div class="svg__scatter"></div>
        </div>
        <div class="control__container">
            <div class="view_buttons">
              <button id="overviewControls">Overview</button>
              <button id="compareControls">Compare</button>
            </div>
          <h2>Control</h2>
          <div class="controls">
            <div>
              <input type="radio" name="type" id="povertyButton" checked="checked" />
              <label>Poverty Rate</label>
            </div>
            <div>
              <input type="radio" name="type" id="childProvertyButton" />
              <label>Child Proverty Rate</label>
            </div>
            <div>
              <input type="radio" name="type" id="highSchoolGradButton" />
              <label>High School Graduate Rate</label>
            </div>
            <div>
              <input type="radio" name="type" id="higherEduButton" />
              <label>Higher Education Rate</label>
            </div>
            <div>
              <input type="radio" name="type" id="expendPerStudentButton" />
              <label>Education expend per student</label>
            </div>
          </div>
        </div>
      </div>
      <div class="text__container">
        <h3>Info</h3>
        <p>
          Data from The Center of American Progress and The National Center for Education Statistics. Map geometry data from d3's us json. US Map overview code is in ES6 (may not work in some browsers).
        </p>
      </div>
    </div>
  </body>
  <script src="/assets/mapScript.js"></script>
  <script src="/assets/scatterScript.js"></script>
  <script src="/assets/controlScript.js"></script>
</html>
